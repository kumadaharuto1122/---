<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SkyWay通話アプリ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background-color: #2f3136;
      color: #fff;
    }

    /* 左側：チャット欄 */
    #chat-container {
      width: 300px;
      background: #36393f;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #202225;
    }

    #chat-header {
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #202225;
    }

    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    #chat-input-container {
      display: flex;
      border-top: 1px solid #202225;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    #chat-send {
      width: 60px;
      border: none;
      background: #5865f2;
      color: #fff;
      cursor: pointer;
    }

    /* 右側：ビデオ欄 */
    #video-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #videos {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }

    .video-wrapper {
      position: relative;
      margin: 5px;
    }

    video {
      width: 300px;
      height: 200px;
      background: black;
      border-radius: 8px;
    }

    .label {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0, 0, 0, 0.6);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }

    /* 下部のコントロール */
    #controls {
      display: flex;
      justify-content: center;
      padding: 10px;
      background: #202225;
      border-top: 1px solid #2f3136;
    }

    #controls button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* 設定モーダル */
    #settingsModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    #settingsContent {
      background: #2f3136;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
    }

    #settingsContent h2 {
      margin-top: 0;
    }

    #settingsContent label {
      display: block;
      margin-top: 10px;
    }

    #settingsContent input, #settingsContent select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: none;
    }

    #settingsButtons {
      margin-top: 15px;
      text-align: right;
    }

    #settingsButtons button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- チャット欄 -->
  <div id="chat-container">
    <div id="chat-header">チャット</div>
    <div id="chat-log"></div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="メッセージを入力">
      <button id="chat-send">送信</button>
    </div>
  </div>

  <!-- ビデオ欄 -->
  <div id="video-container">
    <div id="videos"></div>
    <div id="controls">
      <button id="muteBtn">マイクON</button>
      <button id="cameraBtn">カメラON</button>
      <button id="shareBtn">画面共有</button>
      <button id="settingsBtn">⚙ 設定</button>
    </div>
  </div>

  <!-- 設定モーダル -->
  <div id="settingsModal">
    <div id="settingsContent">
      <h2>設定</h2>
      <label>ユーザー名:
        <input type="text" id="usernameInput">
      </label>
      <label>マイク:
        <select id="micSelect"></select>
      </label>
      <label>カメラ:
        <select id="cameraSelect"></select>
      </label>
      <div id="settingsButtons">
        <button id="settingsCancel">キャンセル</button>
        <button id="settingsSave">保存</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.5.js"></script>
  <script src="script.js"></script>
</body>
</html>
