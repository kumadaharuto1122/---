<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブラウザ通話</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.skyway.io/skyway-latest.js"></script>
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h2>チャット</h2>
      <div id="chat-log"></div>
      <form id="chat-form">
        <input id="chat-input" type="text" placeholder="メッセージを入力..." autocomplete="off">
      </form>
    </aside>
    <main id="main">
      <div id="video-grid"></div>
      <div id="controls">
        <button id="btn-mic">マイクON</button>
        <button id="btn-cam">カメラON</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
